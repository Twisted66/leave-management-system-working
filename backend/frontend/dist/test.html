<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave Management System - Direct Asset Test</title>
    <script>
      console.log('Direct asset loading test for React app');
      
      // Test if React can render without asset serving issues
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, checking for React...');
        
        // Simple fallback if assets fail
        setTimeout(function() {
          const root = document.getElementById('root');
          if (!root || !root.innerHTML.trim()) {
            console.log('React not loaded, showing fallback');
            root.innerHTML = `
              <div style="padding: 40px; font-family: Arial, sans-serif; text-align: center;">
                <h1>Leave Management System</h1>
                <p>Loading React application...</p>
                <div style="margin: 20px 0;">
                  <a href="/frontend/" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">
                    Try Main App
                  </a>
                </div>
                <div style="margin-top: 20px; color: #666; font-size: 14px;">
                  <p>Debug Info:</p>
                  <p>URL: ${window.location.href}</p>
                  <p>Hostname: ${window.location.hostname}</p>
                  <p>Pathname: ${window.location.pathname}</p>
                </div>
              </div>
            `;
          } else {
            console.log('React app loaded successfully!');
          }
        }, 3000);
      });
    </script>
    
    <!-- Try to load assets with absolute URLs -->
    <script type="module" crossorigin>
      import('/frontend/assets/index-N-ZpjYWE.js').catch(err => {
        console.error('Failed to import main module:', err);
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial, sans-serif; text-align: center;">
        <p>Loading...</p>
      </div>
    </div>
  </body>
</html>
